<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">

    <title>Nortiz Lab 1 Student Directory</title>
  </head>
  <body>

    <div class="container cBorder">
        <div class="row txtCenter">
            <div class="col" style="border-style: solid">
                <h1>Student Directory</h1>
            </div>
        </div>
        <div class="row txtCenter">
            <div class="col-3" style="border-style: solid">
                <ul style="margin-top:1em;font-weight: bold;padding-left:1em">
                    <li id="abraham">Abraham</li>
                    <li id="alex">Alex</li>
                    <li id="angel">Angel</li>
                    <li id="bisola">Bisola</li>
                    <li id="carter">Carter</li>
                    <li id="dave">Dave</li>
                    <li id="deon">Deon</li>
                    <li id="dennis">Dennis</li>
                    <li id="carson">Carson</li>
                    <li id="esteban">Esteban</li>
                    <li id="francisco">Francisco</li>
                    <li id="johnny">Johnny</li>
                    <li id="jon">Jon</li>
                    <li id="jose">Jose</li>
                    <li id="kevin">Kevin</li>
                    <li id="kurt">Kurt</li>
                    <li id="lourn">Lourn</li>
                    <li id="nayo">Nayo</li>
                    <li id="nimish">Nimish</li>
                    <li id="robert">Robert</li>
                    <li id="stephanie">Stephanie</li>
                    <li id="trever">Trever</li>
                    <li id="zach">Zach</li>
                </ul>
            </div>
            <div class="col-9" style="border-style: solid">
                <div class="row" style="margin-top:1em">
                    <div class="col">
                        <label for="FirstName">First Name</label>
                        <h2 id="firstName">.</h2>
                        <label for="LastName">Last Name</label>
                        <h2 id="lastName">.</h2>
                        <label for="NickName">Nick Name</label>
                        <h2 id="nickName">.</h2>
                        <label for="Email">Email</label>
                        <h2 id="email">.</h2>
                        <label for="SlackName">Slack Name</label>
                        <h2 id="slackName">.</h2>
                        <label for="Contact">Contact</label>
                        <h2 id="contact">.</h2>
                        <label for="Hobby">Hobby</label>
                        <h2 id="hobby">.</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js" crossorigin="anonymous"></script>
  </body>
</html>
